<div class="relative bg-gradient-to-r from-slate-900 to-slate-700">
  <div class="flex items-center justify-center min-h-screen">
    <div
      class="login-form bg-white bg-opacity-10 backdrop-blur-md rounded-lg shadow-lg p-8 max-w-sm w-full"
    >
      <h2 class="text-2xl font-bold text-center text-white mb-8">Login</h2>
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label class="block text-white mb-2" for="email">Email</label>
          <input
            class="w-full p-3 bg-white bg-opacity-20 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            id="email"
            name="email"
            required
            [(ngModel)]="email"
          />
        </div>
        <div class="mb-6">
          <label class="block text-white mb-2" for="password">Password</label>
          <input
            class="w-full p-3 bg-white bg-opacity-20 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            id="password"
            name="password"
            required
            [(ngModel)]="password"
          />
        </div>
        <p class="text-end text-slate-100 text-sm pb-4">
          Forgot your password?
          <a routerLink="/reset-password" class="text-blue-500 hover:underline"
            >reset</a
          >
        </p>
        <button
          class="w-full p-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors"
          type="submit"
        >
          Login
        </button>
        <p
          *ngIf="message"
          class="text-center mt-4"
          [style.color]="isError ? 'red' : 'green'"
        >
          {{ message }}
        </p>
        <p class="text-center text-white mt-4">
          Don't have an account?
          <a routerLink="/register" class="text-blue-500 hover:underline"
            >Sign up</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
