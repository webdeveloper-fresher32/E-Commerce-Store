<app-nav-bar></app-nav-bar>
<div class="product-card border rounded-lg p-4 text-center shadow-sm flex" *ngFor="let item of searchResult">
    <a [routerLink]="['/details', item.id]" class="product-image-link">
        <img [src]="item.image" alt="Product Image"
            class="w-48 h-auto rounded-lg  object-cover transition-transform duration-300 ease-in-out hover:scale-105 hover:translate-y-1 ">
    </a>
    <div class="flex-1 ml-4 text-left">
        <h2 class="product-name text-xl font-semibold">
            <a [routerLink]="['/details', item.id]" class="hover:underline">{{ item.productname }}</a>
        </h2>
        <p class="product-price text-lg text-gray-700 mb-4">
            <strong class="text-xl font-mono">Price:</strong> ${{ item.price.toFixed(2) }}
        </p>
        <button class="add-to-cart-btn bg-blue-500 text-white py-2 px-4 m-2 rounded hover:bg-blue-700"
            [routerLink]="['/details', item.id]">
            View details
        </button>
        <button class="add-to-cart-btn bg-slate-500 text-white py-2 px-4 rounded hover:bg-slate-700">
            Add to cart
        </button>
    </div>
</div>
<app-footer></app-footer>
