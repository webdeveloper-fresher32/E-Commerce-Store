<app-nav-bar />
<div class="container mx-auto p-4" >
    <h1 class="text-2xl font-bold mb-4 capitalize">{{ category }}'s Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let product of products" class="bg-white p-4 rounded shadow-md">
            <img [src]="product.image" alt="{{ product.productname }}" class="w-full h-48 object-cover mb-4">
            <h2 class="font-semibold">{{ product.productname }}</h2>
            <p class="text-gray-600">${{ product.price }}</p>
        </div>
    </div>
</div>
<app-footer />
